<script>
document.addEventListener('click', musicPlay);
function musicPlay() {
    document.getElementById('soundbite').play();
    document.removeEventListener('click', musicPlay);
}

function fruitMaker(){
  var bodywidth = $("body").width();
  var bodyheight = $("body").height();
  var randomwidth = Math.floor(Math.random() * (bodywidth - 0 + 1) + 0);
  var randomheight = Math.floor(Math.random() * (bodyheight - 0 + 1) + 0);
  var randomfruit = Math.floor(Math.random() * (5 - 1 + 1) + 1);

  $(".fruit_wrapper").append("<img src='assets/fruit" + randomfruit + ".svg' style='position:absolute;top:" + randomheight + "px;left:" + randomwidth + "px;'>")
}

$(".directions").click(function(){
  $(".directions").css("visibility","hidden");
  setInterval(function(){
    fruitMaker()
  }, 2000);


});


</script>
